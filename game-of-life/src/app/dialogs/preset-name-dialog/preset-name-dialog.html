<h2 mat-dialog-title class="dialog-title">Enter preset name:</h2>
<div mat-dialog-content class="dialog-content">
  <form (submit)="submit()">
    @if (isPresetNameTouched() && !isPresetNameValid()) {
      <div class="error">
        Preset name length must be between 6 and 30 characters.
      </div>
    }
    <mat-form-field>
      <mat-label>Preset name</mat-label>
      <input matInput [(ngModel)]="presetName" name="presetName" required />
    </mat-form-field>
  </form>
</div>
@if (errorState()) {
  <div class="error">{{ errorState() }}</div>
}
<div mat-dialog-actions align="end" class="actions">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-flat-button color="primary" (click)="submit()">Save</button>
</div>
